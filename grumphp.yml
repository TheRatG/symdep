parameters:
    git_dir: .
    bin_dir: vendor/bin
    tasks:
        phpcs:
            standard: "PSR2"
            ignore_patterns:
                - 'app/*'
                - 'bin/*'
                - 'var/*'
        blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"
    ascii:
        succeeded: ~
        failed: ~
