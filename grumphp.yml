parameters:
    git_dir: .
    bin_dir: bin
    tasks:
        phpcs:
            standard: "vendor/leaphub/phpcs-symfony2-standard/leaphub/phpcs/Symfony2/"
            ignore_patterns:
                - 'app/*'
                - 'bin/*'
                - 'var/*'
        blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"
    ascii:
        succeeded: ~
        failed: ~
